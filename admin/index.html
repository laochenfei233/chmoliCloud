<!DOCTYPE html>
<html class="loginHtml">

<head>
	<meta charset="utf-8">
	<title>登录 - Amoli私有云</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../favicon.ico">
	<link rel="stylesheet" href="layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="css/public.css" media="all" />
</head>

<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="images/Amoli.png" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" name="user" placeholder="请输入用户名" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" name="pass" placeholder="请输入密码" class="layui-input " lay-verify="required">
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-submit="" lay-filter="login">登录</button>
		</div>
		<div class="layui-form-item">
			<a class="layui-btn layui-block" href="../">返回首页</a>
		</div>
	</form>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="js/index.js?v=4.2.1"></script>
</body>

</html>
